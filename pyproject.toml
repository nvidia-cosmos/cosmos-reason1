[project]
name = "cosmos-reason1"
version = "0.1.0"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "qwen_vl_utils",
    "transformers",
    "vllm",
]

[dependency-groups]
build = ["torch"]
training = ["cosmos-rl", "wandb"]

[tool.uv]
default-groups = ["training"]
no-build-isolation-package = ["flash-attn"]
override-dependencies = ["transformers>=4.53"]

[tool.uv.sources]
cosmos-rl = { git = "https://github.com/nvidia-cosmos/cosmos-rl.git" }
