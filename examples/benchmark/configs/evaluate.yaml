# Datasets to evaluate on: 'robovqa', 'av', 'agibot', 'bridgev2', 'holoassist'
datasets:
  - robovqa
  - av
  # - agibot
  # - bridgev2
  # - holoassist

# Model parameters
model:
  # Model name or path to safetensors directory
  model_name: nvidia/Cosmos-Reason1-7B
  # Tokenizer model name: 'qwen2.5-vl-7b', 'qwen2-vl-2b', 'qwen2.5-vl-32b', 'qwen2.5-vl-72b'
  tokenizer_model_name: qwen2.5-vl-7b
  # Data type for model weights: 'bfloat16', 'float16'
  dtype: bfloat16
  # Tensor parallel size
  tp_size: 1
  # Maximum sequence length
  max_length: 128000

# Evaluation parameters
evaluation:
  # Answer type: 'letter', 'reasoning'
  answer_type: reasoning
  # Number of parallel workers
  num_processes: 80
  # Skip tasks for which results are already saved
  skip_saved: false
  # Downsample video frame rate
  fps: 4
  # Random seed for reproducibility
  seed: 1

# Generation parameters
generation:
  # Maximum number of retries for failed generations
  max_retries: 10
  # Maximum number of tokens in the generated response
  max_tokens: 1024
  # Temperature for sampling
  temperature: 0.6
  # Repetition penalty
  repetition_penalty: 1.0
  # Presence penalty
  presence_penalty: 0.0
  # Frequency penalty
  frequency_penalty: 0.0
